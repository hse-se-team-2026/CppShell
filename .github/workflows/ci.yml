name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  analysis:
    name: formatting + static analysis (linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build \
            clang-format clang-tidy \
            cppcheck

      - name: clang-format (check)
        run: |
          FILES=$(git ls-files "*.c" "*.cc" "*.cpp" "*.h" "*.hpp")
          if [ -z "$FILES" ]; then
            echo "No C/C++ files found; skipping clang-format."
            exit 0
          fi
          clang-format --dry-run -Werror $FILES

      - name: Configure (for clang-tidy)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_TESTING=ON

      - name: clang-tidy
        run: |
          FILES=$(git ls-files "*.cpp" "*.hpp")
          if [ -z "$FILES" ]; then
            echo "No C++ files found; skipping clang-tidy."
            exit 0
          fi
          clang-tidy -p build $FILES -- -I./src -I./build/_deps/doctest-src

      - name: cppcheck
        run: |
          FILES=$(git ls-files "*.c" "*.cc" "*.cpp")
          if [ -z "$FILES" ]; then
            echo "No C/C++ files found; skipping cppcheck."
            exit 0
          fi
          cppcheck --enable=all --error-exitcode=1 --inline-suppr --quiet \
            --suppress=missingIncludeSystem \
            --suppress=missingInclude \
            -I./src \
            -I./build/_deps/doctest-src \
            $FILES

  test:
    name: build-and-test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [analysis]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake --build build

      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: |
          ctest --test-dir build --output-on-failure

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --build build --config Debug

      - name: Test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ctest --test-dir build -C Debug --output-on-failure

  sanitizers:
    name: build-and-test (linux, asan+ubsan)
    runs-on: ubuntu-latest
    needs: [analysis]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Configure (ASan/UBSan)
        run: |
          cmake -S . -B build-sanitize -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"

      - name: Build (ASan/UBSan)
        run: |
          cmake --build build-sanitize

      - name: Test (ASan/UBSan)
        env:
          ASAN_OPTIONS: detect_leaks=1
          UBSAN_OPTIONS: print_stacktrace=1
        run: |
          ctest --test-dir build-sanitize --output-on-failure

